{% extends 'base.html' %}

{% block title %}Анализатор страниц{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 col-md-10 col-lg-8 mx-auto border rounded-3 bg-light p-5">
        <h1 class="display-3">Анализатор страниц</h1>
        <p class="lead">Бесплатно проверяйте сайты на SEO-пригодность</p>

        <form action="{{ url_for('add_url') }}" method="post" class="d-flex justify-content-center">
            <div class="row w-100">
                <div class="col-8">
                    <input type="text"
                           name="url"
                           class="form-control form-control-lg"
                           placeholder="https://www.example.com"
                           value="{{ url if url else '' }}"
                           required>
                </div>
                <div class="col-4">
                    <button type="submit" class="btn btn-primary btn-lg w-100" style="text-transform: uppercase; margin-left: 10px;">Проверить</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
