<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Анализатор страниц</h1>
    <div class="card shadow-sm">
      <div class="card-body">
        <form action="/urls" method="post">
          <div class="mb-3">
            <label for="url-input" class="form-label">Введите URL сайта:</label>
            <input type="text" class="form-control" id="url-input" name="url" placeholder="https://example.com" required>
          </div>
          <button type="submit" class="btn btn-primary">Анализировать</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
